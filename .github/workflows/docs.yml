name: Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTDOCFLAGS: "-D warnings"

jobs:
  rustdoc:
    name: Build Rustdoc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-doc-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-doc-
            ${{ runner.os }}-cargo-

      - name: Build documentation
        run: cargo doc --all-features --no-deps --workspace

      - name: Upload rustdoc artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdoc
          path: target/doc

  mdbook:
    name: Build mdbook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mdbook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      - name: Build mdbook
        run: mdbook build docs

      - name: Upload mdbook artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdbook
          path: docs/book

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [rustdoc, mdbook]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download rustdoc
        uses: actions/download-artifact@v4
        with:
          name: rustdoc
          path: public/api

      - name: Download mdbook
        uses: actions/download-artifact@v4
        with:
          name: mdbook
          path: public

      - name: Create index redirect
        run: |
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=intro.html"></head></html>' > public/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
